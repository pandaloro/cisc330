<!DOCTYPE html>
<html>
  <head>
  <title> Homework 5 Question 6 </title>
  </head>
  <body>
    
      <button id="buttonPartA">Click to change text- Part A</button>

    
      <ul id="listPartB">
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
      </ul>


    
      <div id="Div1">
          <button id="buttonPartC">Append Paragraph</button>
      </div>

    <script>
      // Part A
      document.getElementById('buttonPartA').addEventListener('click', function() {
        this.textContent = 'Text has been changed';
      });

      // Part B
      document.querySelectorAll('#listPartB li').forEach(function(item) {
        item.addEventListener('click', function() {
          document.querySelectorAll('#listPartB li').forEach(function(li) {
            li.style.color = 'blue';
          });
        });
      });

      // Part C
      document.getElementById('buttonPartC').addEventListener('click', function() {
        var paragraph = document.createElement('p');
        paragraph.textContent = 'New paragraph has been added';
        document.getElementById('Div1').appendChild(paragraph);
      });
    </script>
  </body>
</html>
